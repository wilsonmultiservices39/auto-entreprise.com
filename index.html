<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom de l'Entreprise - Accueil</title>
    <style>
        /* Styles de base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        /* En-tÃªte */
        header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        /* Section Contenu */
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        
        .service-card {
            background: #f9f9f9;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        /* Bouton d'action pour smartphone */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .cta-button:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wilson-Multi-Service</h1>
        <p>service a la demande</p>
    </header>

    <div class="container">
        <h2>Nos Services</h2>
        <div class="service-card">
            <h3>travaux</h3>
        </div> 
        <div class="service-card">
            <h3>peinture</h3>
        </div>

        <h2>Nous contacter</h2>
        <p>Besoin d'un devis ou d'une information ?</p>
        <a href="tel:+33652240507" class="cta-button">Appelez-nous</a>
    </div>
</body>
</html>
