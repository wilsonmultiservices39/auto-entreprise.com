<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Wilson-multi-services</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
    --bleu-vif: #020596;
    --or-carte: #efd382;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: var(--bleu-vif);
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.header-contact { padding: 30px 20px; }

h1 {
    font-family: 'Great Vibes', cursive;
    color: var(--or-carte);
    font-size: 3rem;
    margin: 0;
    font-weight: normal;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

/* --- STYLE DU FORMULAIRE --- */
.form-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    border: 1px solid var(--or-carte);
    max-width: 90%;
    width: 500px;
    text-align: left;
}

.form-group { margin-bottom: 20px; }

label {
    display: block;
    color: var(--or-carte);
    font-weight: bold;
    margin-bottom: 8px;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid rgba(239, 211, 130, 0.5);
    background: rgba(0, 0, 0, 0.2);
    color: white;
    font-family: inherit;
    box-sizing: border-box; /* Important pour ne pas dépasser */
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--or-carte);
    background: rgba(0, 0, 0, 0.4);
}

textarea { resize: vertical; min-height: 100px; }

button[type="submit"] {
    background-color: var(--or-carte);
    color: #000;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    width: 100%;
    transition: transform 0.2s;
}

button[type="submit"]:hover { transform: scale(1.02); }

.btn-back {
    margin-top: 20px;
    color: rgba(255,255,255,0.7);
    text-decoration: none;
    font-size: 0.9rem;
}

/* --- FOOTER --- */
footer {
    width: 100%;
    padding: 25px 15px;
    font-size: 0.75rem;
    color: rgba(239, 211, 130, 0.8);
    border-top: 1px solid rgba(239, 211, 130, 0.3);
    background: rgba(0, 0, 0, 0.4);
    margin-top: auto;
}
</style>
</head>
<body>

    <div class="header-contact">
        <h1>Demande de Devis / Contact</h1>
    </div>

    <div class="main-content">
        <div class="form-box">
            
            <form action="https://formspree.io/f/VOTRE_CODE_ICI" method="POST">
                
                <div class="form-group">
                    <label for="nom">Votre Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Ex: M. Dupont" required>
                </div>

                <div class="form-group">
                    <label for="email">Votre E-mail :</label>
                    <input type="email" id="email" name="email" placeholder="pour vous répondre" required>
                </div>

                <div class="form-group">
                    <label for="phone">Téléphone :</label>
                    <input type="tel" id="phone" name="telephone" placeholder="06 00 00 00 00">
                </div>

                <div class="form-group">
                    <label for="sujet">Sujet :</label>
                    <select id="sujet" name="sujet">
                        <option value="Devis">Demande de Devis</option>
                        <option value="Renseignement">Renseignement</option>
                        <option value="Jardinage">Jardinage</option>
                        <option value="Peinture">Peinture</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Description de votre demande :</label>
                    <textarea id="message" name="message" placeholder="Détaillez vos besoins ici..." required></textarea>
                </div>

                <button type="submit">Envoyer ma demande</button>
            </form>

        </div>

        <a href="index.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>
    </div>

    <footer>
        Wilson-multi-services &copy; 2026.
    </footer>

</body>
</html>
